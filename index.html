<html>

<head>
    <title>Calendar - All Event</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="evo-calendar.min.css">
    <link rel="stylesheet" href="evo-calendar.midnight-blue.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:wght@300;700&display=swap" rel="stylesheet">
</head>

<body>

    
    <div class="hero">
        
        <div id="calendar"></div>

    </div>





    <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js"></script>
    <script src="evo-calendar.min.js"></script>

    <script>
        $(document).ready(function() {
            $('#calendar').evoCalendar({
                
                theme: "Midnight Blue",
                calendarEvents: [
      {
        id: 'event1', // Event's ID (required)
        name: "New Year", // Event name (required)
        date: "January/1/2020", // Event date (required)
        description: "'New Year' is an event that takes place when the world celebrates the end of one year, and the beginning of the next.today, the first day of January is often considered as a national holiday across the globe.",
        type: "holiday", // Event type (required)
        everyYear: true // Same event every year (optional)
      },
      {
        id: 'event2', // Event's ID (required)
        name: "Woman's Day", // Event name (required)
        date: "March/8/1913", // Event date (required)
        description: " International Women's Day (March 8) is a global day for celebrating the social, economic, cultural and political achievements of women.",
        type: "holiday", // Event type (required)
        everyYear: true // Same event every year (optional)
      },
      {
        id: 'event3', // Event's ID (required)
        name: "Gandhi Jayanti", // Event name (required)
        date: "October/2/1869", // Event date (required)
        description: " Gandhi Jayanti is celebrated on 2nd October every year to mark the birth anniversary of Mohandas Karamchand Gandhi, who was famously known as Mahatma Gandhi. Father of the Nation, as he was called, led India's freedom movement along with many other national leaders against the British rule in India.",
        type: "holiday", // Event type (required)
        everyYear: true // Same event every year (optional)
      },
      {
        id: 'event4', // Event's ID (required)
        name: "Independence Day", // Event name (required)
        date: "August/15/1947", // Event date (required)
        description: " Independence Day is marked with the hoisting of the tricolour or tiranga, parades, cultural events, and citizens singing patriotic songs. On August 15, 1947, the first prime minister of India, Jawaharlal Nehru, raised the Indian national flag above the Lahori Gate of Red Fort in Delhi.",
        type: "holiday", // Event type (required)
        everyYear: true // Same event every year (optional)
      },
      {
        name: "My Birthday",
        date: "October/7/2010", // Event date (required)
        description: "Today i will born", // Event description (optional)
        type: "event",
        everyYear: true // Same event every year (optional)
      }
    ]
            })
        })

    </script>

</body>

</html>
